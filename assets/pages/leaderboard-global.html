<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Leaderboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    .leaderboard-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .leaderboard-title {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      text-decoration: underline;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      text-align: center;
    }

    .leaderboard-table th, .leaderboard-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .leaderboard-table th {
      font-size: 1.2rem;
    }

    .leaderboard-table tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .back-button {
      display: block;
      margin: 40px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <div class="leaderboard-title">🌍 Global Leaderboard</div>
    <table class="leaderboard-table">
      <tr>
        <th>Rank</th>
        <th>Level</th>
        <th>Panic</th>
        <th>Name</th>
        <th>Awards</th>
      </tr>
      <tr>
        <td>1</td>
        <td>50</td>
        <td>1%</td>
        <td>FrankTheAlien</td>
        <td>🏆 👽 🎖️</td>
      </tr>
      <tr>
        <td>2</td>
        <td>49</td>
        <td>3%</td>
        <td>Sortaholic</td>
        <td>🏆 🥇</td>
      </tr>
      <tr>
        <td>3</td>
        <td>48</td>
        <td>5%</td>
        <td>PanicPrincess</td>
        <td>🥇 🎖️</td>
      </tr>
      <tr>
        <td>4</td>
        <td>47</td>
        <td>8%</td>
        <td>BoxedUp</td>
        <td>🎖️</td>
      </tr>
      <tr>
        <td>5</td>
        <td>46</td>
        <td>10%</td>
        <td>MissSorted</td>
        <td>🏆</td>
      </tr>
    </table>
    <a href="/index.html" class="back-button">⬅ Back to Home</a>
  </div>
</body>
</html>
