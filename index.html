<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Panic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background-color: #000;
      background-image: url('webpage1080x1920.jpg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (min-width: 768px) and (max-width: 1440px) {
      body {
        background-image: url('webpage1280x800.jpg.png');
      }
    }

    @media (min-width: 1441px) {
      body {
        background-image: url('webpage1920x1080.jpg.png');
      }
    }

    .content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Package Panic</h1>
  </div>
</body>
</html>
