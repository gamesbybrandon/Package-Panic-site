<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Blitz</title>
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- Inline Styles for Header and Popup -->
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      flex-wrap: wrap;
    }

    .site-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      height: 56px;
      width: auto;
    }

    .account-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .user-line {
      font-size: 1.8em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    .award-icon {
      height: 20px;
      width: 18px;
    }

    #account-action {
      font-size: 1em;
      text-decoration: underline;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid rgba(255, 255, 255, 0.25);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .popup-box h3 {
      margin-bottom: 16px;
      font-size: 1.4em;
      color: #ff6666;
    }

    .popup-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1em;
    }

    .popup-box button {
      padding: 10px 20px;
      margin: 8px 4px;
      border: none;
      background: #cc0000;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-box button:hover {
      background: #ff3333;
    }

    .status-msg {
      margin-top: 12px;
      font-size: 0.95em;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .account-info {
        justify-content: flex-start;
        gap: 8px;
      }
      .user-line {
        font-size: 1.5em;
      }
      .site-title {
        flex-direction: column;
        align-items: flex-start;
      }
      .brand-logo {
        height: 48px;
      }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVk9j5oxhJ8Dp21fNHyb2q_GLUoA9q5q8",
      authDomain: "packagepanic-8d51b.firebaseapp.com",
      projectId: "packagepanic-8d51b",
      storageBucket: "packagepanic-8d51b.appspot.com",
      messagingSenderId: "1013005031900",
      appId: "1:1013005031900:web:3a348735c268ac6ece9719"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById("user-info");
    const accountAction = document.getElementById("account-action");

    function getAwardIcons(awards) {
      const push = (filename) => filename ? `<img class="award-icon" src="/assets/images/icons/${filename}" alt="award">` : '';
      const tier = (keys) => keys.find(k => awards[k])?.split('_')[1] || null;

      return [
        awards["star_juggernaut"] && "Award Juggernaut Star.png",
        tier(["package_gold", "package_silver", "package_bronze"]) && `Award ${tier(["package_gold", "package_silver", "package_bronze"])} Package.png`,
        awards["speedy_delivery"] && "Award Speedy Delivery.png",
        tier(["conveyor_shiny", "conveyor_used", "conveyor_antique"]) && `Award ${tier(["conveyor_shiny", "conveyor_used", "conveyor_antique"])} Conveyor.png`,
        awards["survivor_panic"] && "Award Panic Survivor.png",
        awards["code_of_arms"] && "Award Code of Arms.png",
        awards["lab_rat"] && "Award Lab Rat.png",
        awards["binge_watcher"] && "Award Binge Watcher.png",
        tier(["cup_platinum", "cup_gold", "cup_silver", "cup_bronze"]) && `Award ${tier(["cup_platinum", "cup_gold", "cup_silver", "cup_bronze"])} Cup.png`,
        awards["thinking_outside_the_box"] && "Award Thinking outside the box.png",
        awards["royal_artist"] && "Award Royal Artist.png",
        awards["alien_frank"] && "Award Frank.png"
      ].map(push).join(' ');
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        const data = userDoc.exists() ? userDoc.data() : {};
        const username = data.username || "User";
        const awards = data.awards || {};

        userInfo.style.display = "flex";
        userInfo.innerHTML = `<div class="user-line">${username} ${getAwardIcons(awards)}</div>`;
        accountAction.textContent = "Log Out";
        accountAction.onclick = async () => {
          await signOut(auth);
          location.reload();
        };
      } else {
        userInfo.style.display = "none";
        accountAction.textContent = "Login / Create Account";
        accountAction.onclick = () => {
          window.location.href = "/pages/account.html";
        };
      }
    });

    // Delete account logic
    window.addEventListener("DOMContentLoaded", () => {
      const deleteBtn = document.getElementById("delete-account-btn");
      const warningPopup = document.getElementById("delete-warning-popup");
      const confirmPopup = document.getElementById("confirm-delete-popup");
      const confirmBtn = document.getElementById("confirm-delete-btn");
      const popupExits = document.querySelectorAll(".popup-exit");
      const submitBtn = document.getElementById("submit-delete-btn");
      const emailInput = document.getElementById("delete-email");
      const passInput = document.getElementById("delete-password");
      const statusMsg = document.getElementById("delete-status-msg");

      deleteBtn.onclick = () => warningPopup.style.display = "flex";
      confirmBtn.onclick = () => {
        warningPopup.style.display = "none";
        confirmPopup.style.display = "flex";
      };
      popupExits.forEach(btn => btn.onclick = () => {
        warningPopup.style.display = "none";
        confirmPopup.style.display = "none";
        emailInput.value = "";
        passInput.value = "";
        statusMsg.textContent = "";
        submitBtn.style.display = "inline-block";
      });

      submitBtn.onclick = async () => {
        const email = emailInput.value.trim();
        const password = passInput.value.trim();
        if (!email || !password) {
          statusMsg.textContent = "Please fill in both fields.";
          statusMsg.style.color = "#fff";
          return;
        }
        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          const user = cred.user;
          await deleteDoc(doc(db, "users", user.uid));
          await deleteUser(user);
          statusMsg.textContent = "✅ Account has been deleted.";
          statusMsg.style.color = "#00ff88";
          submitBtn.style.display = "none";
        } catch (err) {
          statusMsg.textContent = "❌ Invalid email or password.";
          statusMsg.style.color = "#ff4444";
        }
      };
    });
  </script>
</head>

<body>
  <div class="header">
    <div class="site-title">
      <img src="/assets/images/icons/Gamesbybrandon logo 128x128.png" alt="Logo" class="brand-logo">
      <h1>PACKAGE BLITZ</h1>
    </div>
    <div class="account-info">
      <div id="user-info" style="display: none;"></div>
      <div id="account-action">Login / Create Account</div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h2>Account</h2>
      <div class="grid">
        <a class="menu-btn" href="/pages/stats.html">Stats</a>
        <a class="menu-btn" id="delete-account-btn" href="javascript:void(0)">Delete Account</a>
      </div>
    </div>
  </div>

  <!-- Delete Account Popups -->
  <div id="delete-warning-popup" class="popup-overlay">
    <div class="popup-box">
      <h3>⚠️ Warning</h3>
      <p>All stats, awards, and personal data will be permanently erased. Continue?</p>
      <button id="confirm-delete-btn">Yes</button>
      <button class="popup-exit">Exit</button>
    </div>
  </div>

  <div id="confirm-delete-popup" class="popup-overlay">
    <div class="popup-box">
      <h3>We're sorry to see you go</h3>
      <p>Please confirm your credentials to delete your account forever.</p>
      <input id="delete-email" type="email" placeholder="Email" />
      <input id="delete-password" type="password" placeholder="Password" />
      <button id="submit-delete-btn">Submit</button>
      <p id="delete-status-msg" class="status-msg"></p>
      <button class="popup-exit">Exit</button>
    </div>
  </div>
</body>
</html>
