<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Leaderboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
      background: url('/webpage1080x1920.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .leaderboard-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      text-decoration: underline;
    }

    #week-display {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      vertical-align: middle;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    .awards-cell {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 4px;
      padding: 6px 0;
    }

    .award-icon {
      width: 44px;
      height: 40px;
      object-fit: contain;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h1>Global Leaderboard</h1>
    <div id="week-display">Loading Week...</div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Level</th>
          <th>Panic</th>
          <th>Username</th>
          <th>Awards</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <button id="next-page">Next</button>
    </div>
  </div>

  <script>
    // === WEEK DISPLAY ===
    function getCurrentWeekNumber() {
      const now = new Date();
      const jan1 = new Date(now.getFullYear(), 0, 1);
      const days = Math.floor((now - jan1) / 86400000);
      return Math.ceil((days + jan1.getDay() + 1) / 7);
    }
    document.getElementById("week-display").textContent = `Week ${getCurrentWeekNumber()}`;

    // === MOCK DATA WITH HIGHEST-TIER LOGIC ===
    const leaderboardData = [];
    const usernames = [
      "Player1", "Player2", "Player3", "Player4", "Player5", "Player6", "Player7", "Player8",
      "Player9", "Player10", "Player11", "Player12", "Player13", "Player14", "Player15",
      "Player16", "Player17", "Player18", "Player19", "Player20", "Player21", "Player22",
      "Player23", "Player24", "Player25"
    ];

    const awardTiers = {
      "Package": ["Award Bronze Package.png", "Award Silver Package.png", "Award Gold Package.png", "Award Rose Gold Package.png"],
      "Conveyor": ["Award Shiny Conveyor.png", "Award Used Conveyor.png", "Award Rusty Conveyor.png"],
      "Cup": ["Award Bronze Cup.png", "Award Silver Cup.png", "Award Gold Cup.png", "Award Platinum Cup.png"]
    };

    const otherAwards = [
      "Award Lab Rat.png",
      "Award Juggernaut.png",
      "Award Retry Junky.png",
      "Award Binge Watcher.png",
      "Award Code of Arms.png",
      "Award Royal Artist.png",
      "Award Thinking Outside the Box.png",
      "Award Frank Alien.png"
    ];

    function pickTopTier(group, index) {
      return awardTiers[group][Math.min(index, awardTiers[group].length - 1)];
    }

    for (let i = 0; i < usernames.length; i++) {
      const playerAwards = [];

      // Tiered Awards (only highest tier shown per group)
      if (Math.random() < 0.9) playerAwards.push(pickTopTier("Package", Math.floor(Math.random() * 4)));
      if (Math.random() < 0.8) playerAwards.push(pickTopTier("Conveyor", Math.floor(Math.random() * 3)));
      if (Math.random() < 0.9) playerAwards.push(pickTopTier("Cup", Math.floor(Math.random() * 4)));

      // Other Unique Awards
      otherAwards.forEach(award => {
        if (Math.random() < 0.5) playerAwards.push(award);
      });

      leaderboardData.push({
        rank: i + 1,
        level: Math.floor(Math.random() * 50) + 1,
        panic: Math.floor(Math.random() * 100),
        username: usernames[i],
        awards: playerAwards
      });
    }

    // === PAGINATION ===
    let currentPage = 0;
    const rowsPerPage = 25;
    const leaderboardBody = document.getElementById("leaderboard-body");
    const prevBtn = document.getElementById("prev-page");
    const nextBtn = document.getElementById("next-page");

    function renderPage(page) {
      leaderboardBody.innerHTML = "";
      const start = page * rowsPerPage;
      const end = start + rowsPerPage;
      const pageRows = leaderboardData.slice(start, end);

      pageRows.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${player.rank}</td>
          <td>${player.level}</td>
          <td>${player.panic}%</td>
          <td>${player.username}</td>
          <td class="awards-cell">
            ${player.awards.map(img => `<img src="/assets/awards/${img}" class="award-icon" />`).join("")}
          </td>
        `;
        leaderboardBody.appendChild(row);
      });

      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = end >= leaderboardData.length;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      currentPage++;
      renderPage(currentPage);
    });

    renderPage(currentPage);
  </script>
</body>
</html>
