<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Leaderboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
      background: url('/webpage1080x1920.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .leaderboard-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      text-decoration: underline;
    }

    #week-display {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      vertical-align: middle;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    .awards-cell {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      min-height: 44px;
    }

    .award-icon {
      width: 44px;
      height: 40px;
      object-fit: contain;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 16px;
      margin: 0 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h1>Global Leaderboard</h1>
    <div id="week-display">Loading Week...</div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Level</th>
          <th>Panic</th>
          <th>Username</th>
          <th>Awards</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Populated by JS -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <button id="next-page">Next</button>
    </div>
  </div>

  <script>
    function getCurrentWeekNumber() {
      const now = new Date();
      const jan1 = new Date(now.getFullYear(), 0, 1);
      const days = Math.floor((now - jan1) / 86400000);
      return Math.ceil((days + jan1.getDay() + 1) / 7);
    }
    document.getElementById("week-display").textContent = `Week ${getCurrentWeekNumber()}`;

    let currentPage = 0;
    const rowsPerPage = 25;

    const leaderboardBody = document.getElementById("leaderboard-body");
    const prevBtn = document.getElementById("prev-page");
    const nextBtn = document.getElementById("next-page");

    const allAwardSlots = ['A','B','C','D','E','F','G','H','I','J','K','L'];

    // === MOCK DATA ===
    const leaderboardData = Array.from({ length: 25 }, (_, i) => {
      const awardCount = Math.floor(Math.random() * 10) + 3;
      const filledSlots = [...allAwardSlots]
        .sort(() => 0.5 - Math.random())
        .slice(0, awardCount)
        .sort((a, b) => allAwardSlots.indexOf(a) - allAwardSlots.indexOf(b));

      const awards = allAwardSlots.map(letter =>
        filledSlots.includes(letter) ? `/images/icons/award_${letter}.png` : null
      );

      return {
        rank: i + 1,
        level: Math.floor(Math.random() * 50) + 1,
        panic: Math.floor(Math.random() * 100),
        username: `User_${1000 + i}`,
        awards: awards,
      };
    });

    function renderPage(page) {
      leaderboardBody.innerHTML = "";

      const start = page * rowsPerPage;
      const end = start + rowsPerPage;
      const pageRows = leaderboardData.slice(start, end);

      pageRows.forEach((player) => {
        const row = document.createElement("tr");

        const awardIcons = player.awards
          .map(a => a ? `<img src="${a}" class="award-icon" />` : `<div style="width:44px;height:40px;"></div>`)
          .join("");

        row.innerHTML = `
          <td>${player.rank}</td>
          <td>${player.level}</td>
          <td>${player.panic}%</td>
          <td>${player.username}</td>
          <td class="awards-cell">${awardIcons}</td>
        `;

        leaderboardBody.appendChild(row);
      });

      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = end >= leaderboardData.length;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      currentPage++;
      renderPage(currentPage);
    });

    renderPage(currentPage);
  </script>
</body>
</html>
