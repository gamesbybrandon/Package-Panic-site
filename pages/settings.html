<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings ‚Äì Package Panic</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="header">
    <div><h1>PACKAGE PANIC ‚Äì SETTINGS</h1></div>
    <div class="account-info">
      <div id="account-action">Login / Create Account</div>
      <div id="user-info" style="display: none;">
        Username: <strong>Player1</strong><br />
        Awards: üèÜ üéñÔ∏è
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Free User Settings -->
    <div class="section">
      <h2>General Settings</h2>
      <div class="grid">
        <label class="menu-btn">
          <input type="checkbox" /> Compact UI Mode
        </label>
        <label class="menu-btn">
          <input type="checkbox" /> Enable Notifications
        </label>
        <label class="menu-btn">
          <select>
            <option disabled selected>Choose Default Music</option>
            <option value="bg1">Track 1 ‚Äì Warehouse Beat</option>
            <option value="bg2">Track 2 ‚Äì Panic Pulse</option>
            <option value="bg3">Track 3 ‚Äì Midnight Sort</option>
            <!-- Add more as needed -->
          </select>
        </label>
      </div>
    </div>

    <!-- Premium Settings -->
    <div class="section">
      <h2>Premium Customization</h2>
      <div class="grid">
        <label class="menu-btn">
          <select>
            <option disabled selected>Choose Default Background</option>
            <option value="bg1">Levels 1‚Äì5</option>
            <option value="bg2">Levels 6‚Äì10</option>
            <option value="bg3">Moon Theme</option>
            <!-- Add more previews -->
          </select>
        </label>
        <label class="menu-btn">
          <select>
            <option disabled selected>Choose UI Bar Skin</option>
            <option value="default">Default</option>
            <option value="gold">Gold Edition</option>
            <option value="alien">Alien Tech</option>
            <!-- Add more -->
          </select>
        </label>
        <label class="menu-btn">
          <input type="checkbox" /> Disable Ads
        </label>
        <button class="menu-btn">Reset All Settings to Default</button>
      </div>
    </div>

  </div>

  <!-- Navigation fallback for manual overrides -->
  <script>
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        if (btn.tagName === 'A') {
          window.location.href = btn.getAttribute('href');
        }
      });
    });
  </script>
</body>
</html>
